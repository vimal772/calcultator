<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="display">
            <div class="previousContent"></div>
            <div class="currentContent"></div>
        </section>
        <section class="input-container">
            <article class="input-btn">
                <button class="all-clear">Clear</button>
                <button class="delete">Delete</button>
                <button class="operation">%</button>
            </article>
            <article class="number-wrap">
                <button class="buttons numbers">7</button>
                <button class="buttons numbers">8</button>
                <button class="buttons numbers">9</button>
                <button class="operation">/</button>
            </article>
            <article class="number-wrap">
                <button class="buttons numbers">4</button>
                <button class="buttons numbers">5</button>
                <button class="buttons numbers">6</button>
                <button class="operation">*</button>
            </article>
            <article class="number-wrap">
                <button class="buttons numbers">1</button>
                <button class="buttons numbers">2</button>
                <button class="buttons numbers">3</button>
                <button class="operation">-</button>
            </article>
            <article class="number-wrap">
                <button class="buttons numbers">0</button>
                <button class="buttons numbers">.</button>
                <button class="equals">=</button>
                <button class="operation">+</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
